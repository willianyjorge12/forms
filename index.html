<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="formCadastro" method="POST" action="/enviar">
            <h2>Cadastro Cliente</h2>

            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu primeiro nome" required>
            </div>

            <div class="input-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
            </div>

            <div class="input-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>

            <div class="input-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" pattern="\d{5}-\d{3}" required>
            </div>

            <div class="input-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Ex: apartamento 3">
            </div>

            <div class="input-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Nome da Cidade" required>
            </div>

            <div class="input-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Nome do Bairro" required>
            </div>

            <div class="input-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" placeholder="Nome da Rua" required>
            </div>

            <div class="input-group">
                <label for="numeroResidencia">Número da residência</label>
                <input type="number" id="numeroResidencia" name="numeroResidencia" placeholder="N:" required>
            </div>

            <div class="input-group">
                <label for="trabalha">Trabalha?</label>
                <div class="radio-group">
                    <input type="radio" id="sim" name="trabalha" value="sim">
                    <label for="sim">Sim</label>
                    <input type="radio" id="nao" name="trabalha" value="nao">
                    <label for="nao">Não</label>
                </div>
            </div>

            <div class="input-group">
                <label for="senha">Criar Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha"
                    placeholder="Digite novamente sua senha" required>
            </div>

            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
</body>

</html>
